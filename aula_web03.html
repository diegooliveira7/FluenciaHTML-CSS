<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //1-Utilizando jQuery, crie um documento com dois parágrafos e dois botões, um irá esconder  os parágrafos e o outro irá exibi-los. 
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
        });
    </script>
</head>
<body>

    <p>Paragrafo 1.</p>
    <p>Paragrafo 2.</p>

    <button id="hide">Esconder</button>
    <button id="show">Exibir</button>
</body>
</html>
